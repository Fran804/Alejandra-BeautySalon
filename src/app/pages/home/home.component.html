<section id="Home" class="text-gray-600 bg-gradient-to-r from-purple-500 to-pink-500">
  <div class="container mx-auto flex px-32 py-24 md:flex-row flex-col items-center">
    <div class="lg:flex-grow md:w-1/2 lg:pr-24 md:pr-16 flex flex-col md:items-start md:text-left mb-16 md:mb-0 items-center text-center">
      <h3 class="mb-4 font-medium text-gray-900">
        Tu estudio de belleza de confianza
      </h3>
      <p class="mb-8 leading-relaxed">
        Te ofrecemos servicios personalizados para todo tipo de personas, brindándote seguridad y satisfacción
      </p>
      <div class="flex justify-center">
        <app-water-button/>
      </div>
    </div>
    <div class="lg:max-w-md lg:w-full md:w-1/2">
      <p-carousel [value]="products" [numVisible]="1" [numScroll]="1" [circular]="true" [autoplayInterval]="2000">
        <ng-template let-product pTemplate="item">
            <div class="product-item">
                <div class="product-item-content">
                    <div class="img-home-container">
                        <img src="../../../assets/img/{{product.image }}" alt="Imagen de chicas con cejas arregladas" class="img-home-carousel"/>
                    </div>
                </div>
            </div>
        </ng-template>
      </p-carousel>
    </div>
  </div>
</section>
